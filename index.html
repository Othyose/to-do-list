<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <div class="main-div">
        <h1 class="title">TO DO</h1>
        <div class="inner-div">
            <div class="prompt-div">
                <input id="prompt" class="prompt" type="text" placeholder="Insert Task...">
                <button id="prompt-btn" class="btn-default prompt-btn"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <ul id="list" class="list-box">
                <li class="list-item">
                    <button class="btn-default item-check-btn"><i class="fa-solid fa-circle-check"></i></button>
                    <p class="item-text">Teste</p>
                    <button  class="btn-default item-del-btn"><i class="fa-solid fa-circle-xmark"></i></button>
                </li>
                <li class="list-item">
                    <button class="btn-default item-check-btn"><i class="fa-solid fa-circle-check"></i></button>
                    <p class="item-text">Teste</p>
                    <button  class="btn-default item-del-btn"><i class="fa-solid fa-circle-xmark"></i></button>
                </li>
            </ul>

        </div>
    </div>
    
</body>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/76f2896b82.js" crossorigin="anonymous"></script>

</html>
